<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
    <h1>회원가입</h1>
    <form id="signupForm" method="POST" action="/signup" enctype="multipart/form-data">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">나이:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="camera">사진:</label>
        <input type="file" accept="image/*" capture="camera" id="cameraInput" name="cameraInput" required><br><br>
        <input id="signup" type="submit" value="가입">
    </form>
    
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="errorModalMessage"></h2>
        </div>
    </div>

    <button id="back_btn">돌아가기</button>

    <script src="/static/signup.js"></script>
</body>
</html>

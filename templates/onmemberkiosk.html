<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="/static/onmemberkiosk.css">
    <script>
        window.baseUrl = "{{ url_for('static', filename='') }}";
    </script>
</head>
<body>
    <div class="header">
        <div class="head_container">
            <h1 id="title">HCI Cafe</h1>
        </div>
        <ul class="menu_tab">
            <li id="coffee" class="tab-list_trans">커피</li>
            <li id="ade" class="tab-list_trans">에이드</li>
            <li id="blended" class="tab-list_trans">블렌디드</li>
        </ul>
    </div>
    <div id="menu_board">
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="{{ url_for('static', filename='src/coffee/hot_americano.png') }}" alt="">
            </div>
            <div class="menu_name" id="Hot_A" onclick="showOptions('Hot_A')">따뜻한 아메리카노</div>
            <div class="menu_price" id="HA_P">4000원</div>
        </section>
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="{{ url_for('static', filename='src/coffee/ice_americano.png') }}" alt="">
            </div>
            <div class="menu_name" id="Ice_A" onclick="showOptions('Ice_A')">시원한 아메리카노</div>
            <div class="menu_price" id="IA_P">4000원</div>
        </section>
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="{{ url_for('static', filename='src/coffee/hot_latte.png') }}" alt="">
            </div>
            <div class="menu_name" id="Hot_L">따뜻한 라떼</div>
            <div class="menu_price" id="HL_P">5000원</div>
        </section>
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="{{ url_for('static', filename='src/coffee/ice_latte.png') }}" alt="">
            </div>
            <div class="menu_name" id="Ice_L">시원한 라떼</div>
            <div class="menu_price" id="IL_P">5000원</div>
        </section>
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="{{ url_for('static', filename='src/coffee/ice_latte.png') }}" alt="">
            </div>
            <div class="menu_name" id="Cold_B">콜드 브루</div>
            <div class="menu_price" id="CB_P">5000원</div>
        </section>
    </div>
    

    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOptionsModal()">&times;</span>
            <h3>옵션 선택</h3>
            <p>컵을 선택해주세요:</p>
            <div class="cup-options">
                <button id="cupOption1" onclick="selectOption('컵', '일회용 컵')">일회용 컵</button>
                <button id="cupOption2" onclick="selectOption('컵', '머그컵')">머그컵</button>
                <button id="cupOption3" onclick="selectOption('컵', '개인컵')">개인컵</button>
            </div>

            <p>시럽을 선택해주세요:</p>
            <div class="syrup-options">
                <button id="syrupOption1" onclick="selectOption('시럽', '1번')">1번</button>
                <button id="syrupOption2" onclick="selectOption('시럽', '2번')">2번</button>
                <button id="syrupOption3" onclick="selectOption('시럽', 'X')">X</button>
            </div>

            <div class="size-options">
                <p>사이즈를 선택해주세요:</p>
                <button id="sizeOption1" onclick="selectOption('크기', 'Tall')">Tall</button>
                <button id="sizeOption2" onclick="selectOption('크기', 'Grande')">Grande</button>
                <button id="sizeOption3" onclick="selectOption('크기', 'Venti')">Venti</button>
            </div>
            
            <div class="shot-options">
                <p>샷 선택:</p>
                <button id="shotOption1" onclick="selectOption('샷', '에스프레소 샷 1')">에스프레소 샷 1</button>
                <button id="shotOption2" onclick="selectOption('샷', '에스프레소 샷 2')">에스프레소 샷 2</button>
                <button id="shotOption3" onclick="selectOption('샷', '에스프레소 샷 3')">에스프레소 샷 3</button>
            </div>

            <button id="optionSubmitButton" onclick="chooseOptionsModal()">선택 완료</button>
        </div>
    </div>

    <div id="selected_options"></div>

    <script>
        function showOptions(menuId) {
            if (menuId === 'Hot_A') {
                const optionsModal = document.getElementById('optionsModal');
                optionsModal.style.display = 'block';
            }
        }

        function selectOption(category, option) {
            const selectedOptionsDiv = document.getElementById('selected_options');
            selectedOptionsDiv.innerHTML += `<p>${category}: ${option}</p>`;
    
            // 선택된 버튼의 스타일 변경
            const selectedButton = document.getElementById(option.replace(/\s+/g, ''));
            selectedButton.style.backgroundColor = '#4CAF50';  // 예시로 선택된 버튼의 배경색을 녹색으로 변경
    
            // 팝업 창 닫기
            const optionsModal = document.getElementById('optionsModal');
            optionsModal.style.display = 'none';
        }

        // 팝업 창을 닫는 함수
        function closeOptionsModal() {
            const optionsModal = document.getElementById('optionsModal');
            optionsModal.style.display = 'none';
        }
    </script>

    <div id="footer">
        <div id="order_board">
            <section class="order_sec" data-id="1">
                <!-- <p class="order_menu_name"></p>
                <p class="order_menu_cnt"></p>
                <p class="order_menu_price"></p>
                <button class="click_button" onclick="menu_plus(this)">up</button>
                <button class="click_button" onclick="menu_down(this)">down</button>
                <button class="click_button" onclick="menu_remove(this)">remove</button> -->
            </section>
            <div id="order_total">
                <p>전체 메뉴</p>
                <p></p>
                <p></p>
            </div>
        </div>
        <div id="pay_board">
            <button id="pay_button"> 결제하기</button>
        </div>
    </div>
    <div id="myModal2" class="modal2">
        <div class="modal-content">
            <span class="close2">&times;</span>
            <h2>장바구니가 비어있어요</h2>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>어디서 드실건가요?</h2>
            <button id="packagingButton" onclick="setPackaging(true)">포장할거에요</button>
            <button id="noPackagingButton" onclick="setPackaging(false)">먹고갈거에요</button>
        </div>
    </div>
    <script src="/static/onmemberkiosk.js"></script>

</body>
</html>
